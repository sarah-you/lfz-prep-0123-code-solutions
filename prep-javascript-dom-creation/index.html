<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Creation</title>
</head>
<body>
  <div id="container">
  </div>
  <script>
  const $container = document.querySelector('#container');
  console.log($container);
  const $heading = document.createElement('h1');
  console.log($heading);
  document.getElementsByTagName('$heading').textContent = 'Hello World!';
  console.log(document.getElementsByTagName('$heading').textContent);
  $container.appendChild($heading);
  </script>
</body>
</html>
